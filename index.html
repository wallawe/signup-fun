<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOISE</title>

    <script type="text/javascript">
      function doStuff() {
        return fetch('https://aedit.serveo.net', {
            method: "POST", // *GET, POST, PUT, DELETE, etc.
            // mode: "cors", // no-cors, cors, *same-origin
            headers: {
                "Content-Type": "application/json; charset=utf-8",
            },
            body: JSON.stringify({type: 'identify'})
        })
        .then(response => {
          if (response.status === 200) {
            console.log('success')
          }
        })
      }
    </script>

    <style>
      body {
        font-family: arial;
      }

      button {
        font-size: 18px;
        font-weight: 900;
        border: 2px solid black;
        padding: 20px 30px;
        cursor: pointer;
      }

      button:hover {
        color: white;
        background: black;
      }
    </style>
</head>
<body>
  <h1>Aedit Signup Alerts</h1>
  <button onclick="doStuff()">Press Button to Trigger Alert</button>
</body>
</html>
